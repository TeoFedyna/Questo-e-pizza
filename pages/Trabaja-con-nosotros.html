        </section>

        <section>
            <div class="card-body">
                <div class="mb-2">
                    <label for="nombre-text" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre-txt" placeholder="Ingrese su nombre">
                </div>
            </div>

            <div class="card-body">
                <div class="mb-2">
                    <label for="apellido-text" class="form-label">Apellido</label>

            </div>

            <div class="card-body">
                <div class="mb-2">
                    <label for="correo-text" class="form-label">Correo electronico</label>
                    <input type="text" class="form-control" id="correo-txt" placeholder="ejemplo@email.com">
                </div>
            </div>

            <div class="card-body">
                <div class="mb-2">
                    <label for="telefono-text" class="form-label">Numero de telefono</label>
                    <input type="text" class="form-control" id="telefono-txt" placeholder="(ej)+54 11 4455-73etc">
                </div>
            </div>

            <div class="card-body mb-2">
                <label for="sexo-select" id="sexo-select">Sexo</label>
                <select class="form-select" id="sexo-select">
                    <option value="1">Hombre</option>
                    <option value="2">Mujer</option>
                    <option value="3">Otro</option>
                </select>
            </div>

            <div class="card-body">
                <div class="mb-2">
                    <label for="edad-num" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="edad-num" placeholder="DD/MM/AA">
                </div>
            </div>

            <div class="card-body">
                <div class="mb-2">
                    <label for="experiencia-text" class="form-label">Experiencia laboral</label>
                    <textarea type="text" class="form-control" id="experiencia-text"
                        placeholder="Contanos tus experiencias laborales"></textarea>
                </div>
            </div>

            <button type="submit" class="btn btn-dark mb-2">Enviar</button>
